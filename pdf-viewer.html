<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PDF Viewer</title>
  <style>
    html,body{height:100%;margin:0;background:#0b1220}
    iframe,embed,object{width:100%;height:100%;border:0}
    .fallback{display:grid;place-items:center;height:100%;color:#e5e7eb;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto}
    .fallback a{color:#93c5fd}
  </style>
</head>
<body>
  <div id="app" class="fallback">로딩 중…</div>
  <script>
    const params = new URLSearchParams(location.search);
    const file = params.get('file');
    const app = document.getElementById('app');
    if(!file){ app.textContent = '파일 경로가 없습니다.'; }
    else{
      // 직접 임베드 (GitHub Pages 같은 정적 호스팅에서 동작)
      app.innerHTML = '';
      const iframe = document.createElement('iframe');
      iframe.src = decodeURIComponent(file) + '#toolbar=0&navpanes=0';
      iframe.referrerPolicy = 'no-referrer';
      app.appendChild(iframe);
    }
  </script>
</body>
</html>
